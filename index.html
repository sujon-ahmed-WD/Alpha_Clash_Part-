<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisu ul cdn & Tailwind.. -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alpha_Clash_Part</title>
  </head>
  <body>
    <main
      class="min-h-screen bg-black bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section
        class=" hidden  home flex flex-col justify-center items-center min-h-screen  "
      >
        <div class="gap-3">
          <h1 class="text-7xl font-extrabold text-[#FFFFFF] align-text-bottom-4xl  ">ALPHABET CLASH</h1>
          <p class="text-[#FFFFFF] text-2xl text-center">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
        </div>

        <button class="btn w-[100px] m-4">Play Now</button>
      </section>
      <!-- playground  -->
      <section class="play-ground text-white hidden  ">
        <div class="flex flex-col items-center gap-8 ">
                <!-- Screen se -->
        <div
        class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
      >
         <div class="flex justify-center">
          <p class="bg-black text-white px-3 pb-4 rounded-b-[10px]">Don't watch keyboard  while playing...</p>
         </div>
         <div class="flex justify-center items-center h-full">
          <p class="text-black text-9xl font-bold">Y</p>
         </div>
      </div>
      <!-- playground Start -->
      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">q</kbd>
          <kbd class="kbd">w</kbd>
          <kbd class="kbd">e</kbd>
          <kbd class="kbd">r</kbd>
          <kbd class="kbd">t</kbd>
          <kbd class="kbd">y</kbd>
          <kbd class="kbd">u</kbd>
          <kbd class="kbd">i</kbd>
          <kbd class="kbd">o</kbd>
          <kbd class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">a</kbd>
          <kbd class="kbd">s</kbd>
          <kbd class="kbd">d</kbd>
          <kbd class="kbd">f</kbd>
          <kbd class="kbd">g</kbd>
          <kbd class="kbd">h</kbd>
          <kbd class="kbd">j</kbd>
          <kbd class="kbd">k</kbd>
          <kbd class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">z</kbd>
          <kbd class="kbd">x</kbd>
          <kbd class="kbd">c</kbd>
          <kbd class="kbd">v</kbd>
          <kbd class="kbd">b</kbd>
          <kbd class="kbd">n</kbd>
          <kbd class="kbd">m</kbd>
          <kbd class="kbd">/</kbd>
        </div>
      </div>
      <!-- playground End -->
      <!-- live-Link -->
      <div class="flex justify-between  w-3/4  ">
      <button class="btn rounded-full bg-purple-300 text-white px-4">
          Life
      <img src="" alt="">  
      <span>1</span>
      </button>
      
      <button class="btn rounded-full bg-purple-300 text-white px-4">
          Score
          <img src="" alt="">
          <span>1</span>
      </button>      
         
        
      </div>
        </div>
    <!-- las page Start -->                                          
    </main>
    <section id="totalScore"  class="  flex justify-center items-center min-h-screen  ">
      <div class="text-white text-center items-center  space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
          <h1 class="text-6 ">
              <span class="font-extrabold">Score :</span>
              <span>14</span>
          </h1>
          <button class="btn">Play Now</button>
          <p>Practice will make you pro</p>
      </div>
  </section>  
    <!-- Script file adedd:: -->
    <Script src="Script.js/alpha.js"></Script>
  </body>
</html>
